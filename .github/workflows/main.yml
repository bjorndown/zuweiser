name: CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install --frozen-lockfile
          yarn lint
          yarn test
          yarn build
          yarn export
      - name: Deploy
        uses: docker://peaceiris/gh-pages:v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
